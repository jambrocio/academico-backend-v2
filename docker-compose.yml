version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: academico-db
    environment:
      POSTGRES_DB: academico
      POSTGRES_USER: academico
      POSTGRES_PASSWORD: academico123
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: academico-backend:latest
    container_name: academico-app
    ports:
      - "8085:8080"
    environment:
      SPRING_DATASOURCE_URL: "jdbc:postgresql://db:5432/academico"
      SPRING_DATASOURCE_USERNAME: academico
      SPRING_DATASOURCE_PASSWORD: academico123
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  db-data:
